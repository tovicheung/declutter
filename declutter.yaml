sample-fs:
  recursive: false
  allow-name:
    - images
    - txts
  allow-type: dir
  # only allow directories and anything named "pngs" or "txts"

sample-fs/images:
  # recursive also implies allow directories
  recursive: true
  allow-type:
    - .png
    - .jpg
    - .jpeg
    - .bmp
    - .svg

sample-fs/txts:
  recursive: false
  allow-type: .txt
  max-size: 5
  # only allow txt files, no directories
